api:
  - auth_type: ApiKey
    api_key: ${API_KEY}
    apikey_name: token
    apikey_location: param
    base_url: https://gnews.io/api/v4
    endpoints:
      - name: top_headlines
        endpoint: /top-headlines
        method: GET
      - name: search
        endpoint: /search
        method: GET
      - name: search
        endpoint: /search
        method: GET
        params:
          - name: q
            value: example
          - name: max
            value: 5
pagination:
  - name: max_count
    type: MaxCount
    variable_name: page
    variable_location: PARAM
    total_json_path: totalArticles
    count_json_path: articles.`len`
    param_max: 100
    sleep: 1
variable:
  test_one: 8
  test_three: 6
run:
  - scripts/top_headlines.py
  # - scripts/search.py
