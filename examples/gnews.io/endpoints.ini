[Authentication]
AuthType = ApiKey
ApiKey = ${API_KEY}
ParamName = token
BaseUrl = https://gnews.io/api/v4

[Endpoint:TopHeadlines]
Endpoint = /top-headlines
Method = GET
Script = scripts/top_headlines.py

[Endpoint:Search]
Endpoint = /search
Method = GET
Script = scripts/search.py
Param_q = example
Param_max = 5